<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Static</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Static</h1>
        </header>
        <div class="contents">
            <div class="input">
                <h2>各パズルの情報を見る</h2>
                <label for="inputPuzzleName">パズルID</label>
                <input type="number" id="inputPuzzleName">
                <button id="goPuzzle">送信</button>
            </div>
            <div class="input">
                <h2>各作者の情報を見る</h2>
                <label for="inputAuthorName">　作者ID</label>
                <input type="number" id="inputAuthorName">
                <button id="goAuthor">送信</button>
            </div>
            <div class="input">
                <h2>全体の情報を見る</h2>
                <button id="goGraph">グラフ</button>
                <button id="goRanking">ランキング</button>
            </div>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
    <footer>
        <p><a href="./index.html">トップページ</a></p>
        <p><a href="https://puzsq.jp/main/index.php">Puzzle Square JP（外部サイト）</a></p>
        更新日時：<span class="updatedTime">2021年9月1日</span>
    </footer>
</html>
