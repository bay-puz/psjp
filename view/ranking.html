<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Stat - Ranking</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Stat<span>（非公式）</span></h1>
        </header>
        <div class="contents">
            <h2>ランキング</h2>
            <form action="./ranking.html" method="GET">
                <select id="category" name="category">
                    <option value="puzzle" selected>パズル</option>
                    <option value="author">作者</option>
                </select>
                の
                <select id="sort" name="sort">
                    <option value="problem" selected>問題数</option>
                    <option value="liked">いいね数</option>
                    <option value="liked_r">平均いいね数</option>
                    <option value="count">人数/種類</option>
                    <option value="count_r">人数/種類数平均</option>
                    <option value="variant">変種</option>
                    <option value="variant_r">変種率</option>
                </select>
                （同じなら
                <select id="subsort" name="subsort">
                    <option value="problem">問題数</option>
                    <option value="liked" selected>いいね数</option>
                    <option value="liked_r">平均いいね数</option>
                    <option value="count">人数/種類</option>
                    <option value="count_r">人数/種類数平均</option>
                    <option value="variant">変種</option>
                    <option value="variant_r">変種率</option>
                </select>
                ）が
                <select id="order" name="order">
                    <option value="down" selected>多い順</option>
                    <option value="up">少ない順</option>
                </select>
                に
                <input type="number" id="number" name="number" value="20" min="0">
                位まで
                <button id="submit">見る</button>
            </form>
            <br>
            <span id="ranking"></span>
            <a href="" class="tweetLink" target="_blank">Twitter🔗</a>
        </div>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/data.js"></script>
        <script type="text/javascript" src="./js/ranking.js"></script>
    </body>
    <footer>
        <p><a href="../">トップページ</a></p>
        <p><a href="https://puzsq.jp/main/index.php" target="_blank">Puzzle Square JP（外部サイト）</a></p>
        更新日時：<span class="updatedTime">2021年9月1日</span>
        <p>制作：<a href="https://github.com/bay-puz/psjp" target="_blank">bay</a></p>
    </footer>
</html>
