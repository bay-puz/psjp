<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Stat - Details</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Stat<span>（非公式）</span></h1>
        </header>
        <div class="contents">
            <h2><span class="name"></span></h2>
            <p>問題数<br><span class="problem data"></span></p>
            <p>
                いいね数/平均いいね数<br>
                <span class="liked data"></span> / <span class="liked_r data"></span>
            </p>
            <p>
                <span class="displayCount"></span>/<span class="displayCountR"></span><br>
                <span class="count data"></span> / <span class="count_r data"></span>
            </p>
            <p>
                変種数/変種率<br>
                <span class="variant data"></span> / <span class="variant_r data"></span>
            </p>
            <details open>
                <summary >投稿した<span class="display"></span>の詳細</summary>
                <span id="table"></span>
            </details>
        </div>
        <script type="text/javascript" src="./js/data.js"></script>
        <script type="text/javascript" src="./js/stat.js"></script>
    </body>
    <footer>
        <p><a href="../">トップページ</a></p>
        <p><a href="https://puzsq.jp/main/index.php" target="_blank">Puzzle Square JP（外部サイト）</a></p>
        更新日時：<span class="updatedTime">2021年9月1日</span>
        <p>制作：<a href="https://github.com/bay-puz/psjp" target="_blank">bay</a></p>
    </footer>
</html>
