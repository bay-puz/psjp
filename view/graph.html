<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Stat - Graph</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Stat<span>（非公式）</span></h1>
        </header>
        <div class="contents">
            <h2>グラフ</h2>
            <details>
                <summary>問題数</summary>
                <img src="../graph/problem-by-puzzle.png" title="作者別投稿数">
                <img src="../graph/problem-by-author.png" title="パズル別問題数">
            </details>
            <br>
            <details>
                <summary>問題数 v.s. いいね数</summary>
                <img src="../graph/problem-liked-by-puzzle.png" title="パズル別問題数/いいね数">
                <img src="../graph/problem-liked-by-author.png" title="作者別問題数/いいね数">
            </details>
            <br>
            <details>
                <summary>初投稿数</summary>
                <img src="../graph/first-puzzles-by-author.png" title="その作者が初めて投稿したパズルの数">
                <img src="../graph/first-authors-by-puzzle.png" title="そのパズルを初めて投稿した作者の数">
                <p>※ Puzzle Square JPに現在もある問題の中で最古のものを「初投稿」としています。</p>
            </details>
            <br>
            <details>
                <summary>時間別の投稿数</summary>
                <img src="../graph/date_month.png" title="各月の投稿数">
                <img src="../graph/date_day_week.png" title="各曜日の投稿数">
                <img src="../graph/date_hour.png" title="各時間の投稿数">
            </details>
            <br>
            <details>
                <summary>時間別の初投稿数</summary>
                <img src="../graph/first-month-author.png" title="各月の初投稿作者数">
                <img src="../graph/first-month-puzzle.png" title="各月の初投稿パズル数">
                <p>※ Puzzle Square JPに現在もある問題の中で最古のものを「初投稿」としています。</p>
            </details>
            <br>
            <details>
                <summary>投稿期間</summary>
                <img src="../graph/span-by-puzzle.png" title="パズル別の投稿期間">
                <img src="../graph/span-by-author.png" title="作者別の投稿期間">
            </details>
