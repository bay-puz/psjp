<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Stat - Graph</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Stat<span>（非公式）</span></h1>
        </header>
        <div class="contents">
            <h2>グラフ</h2>
            <details>
                <summary>問題数</summary>
                <img src="../graph/problem-by-puzzle.png" title="作者別投稿数">
                <img src="../graph/problem-by-author.png" title="パズル別問題数">
            </details>
            <br>
            <details>
                <summary>各問題</summary>
                <img src="../graph/answered-favorite.png" title="問題別解答登録数/いいね数">
            </details>
            <br>
            <details>
                <summary>いいね/解答登録された数</summary>
                <img src="../graph/problem-favorite-puzzle.png" title="パズル別問題数/いいね数">
                <img src="../graph/problem-answered-puzzle.png" title="パズル別問題数/被解答登録数">
                <br>
                <img src="../graph/problem-favorite-author.png" title="作者別問題数/いいね数">
                <img src="../graph/problem-answered-author.png" title="作者別問題数/被解答登録数">
            </details>
            <br>
            <details>
                <summary>初投稿数</summary>
                <img src="../graph/first-puzzles-by-author.png" title="その作者が初めて投稿したパズルの数">
                <img src="../graph/first-authors-by-puzzle.png" title="そのパズルを初めて投稿した作者の数">
                <p>※ Puzzle Square JPに現在もある問題の中で最古のものを「初投稿」としています。</p>
            </details>
            <br>
            <details>
                <summary>投稿期間</summary>
                <img src="../graph/span-by-puzzle.png" title="パズル別の投稿期間">
                <img src="../graph/span-by-author.png" title="作者別の投稿期間">
            </details>
            <br>
            <details>
                <summary>時間別の投稿数</summary>
                <img src="../graph/date-month.png" title="各月の投稿数">
                <img src="../graph/date-day-week.png" title="各曜日の投稿数">
                <img src="../graph/date-hour.png" title="各時刻の投稿数">
            </details>
            <br>
            <details>
                <summary>解答者</summary>
                <img src="../graph/solvers-answer.png" title="ユーザー別解答数">
                <br>
                <img src="../graph/solvers-answer-1.png" title="ユーザー別解答数（らくらく）">
                <img src="../graph/solvers-answer-2.png" title="ユーザー別解答数（おてごろ）">
                <img src="../graph/solvers-answer-3.png" title="ユーザー別解答数（たいへん）">
                <img src="../graph/solvers-answer-4.png" title="ユーザー別解答数（アゼン）">
                <img src="../graph/solvers-answer-5.png" title="ユーザー別解答数（ハバネロ）">
            </details>
            <br>
            <a href="" class="tweetLink" target="_blank">Tweet🔗</a>
        </div>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/data.js"></script>
    </body>

    <footer>
        <p><a href="../">トップページ</a></p>

    </footer>
</html>
