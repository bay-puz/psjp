<!DOCTYPE html>
<html>

    <head>
        <title>Puzzle Square Stat</title>
        <link href="./view/css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Puzzle Square Stat<span>（非公式）</span></h1>
        </header>
        <div class="contents">
            <div class="input">
                <h2>各パズルの情報を見る</h2>
                <label for="inputPuzzleName">パズル名</label>
                <input type="text" id="inputPuzzleName">
                <button id="goPuzzle">見る</button>
            </div>
            <div class="input">
                <h2>各作者の情報を見る</h2>
                <label for="inputAuthorName">　作者名</label>
                <input type="text" id="inputAuthorName">
                <button id="goAuthor">見る</button>
            </div>
            <div class="input">
                <h2>全体の情報を見る</h2>
                <button id="goGraph">グラフ</button>
                <button id="goRanking">ランキング</button>
            </div>
        </div>
        <script type="text/javascript" src="./view/js/data.js"></script>
        <script type="text/javascript" src="./view/js/main.js"></script>
    </body>
    <footer>
        <p><a href="./">トップページ</a></p>
        <p><a href="https://puzsq.jp/main/index.php" target="_blank">Puzzle Square JP（外部サイト）</a></p>

    </footer>
</html>
